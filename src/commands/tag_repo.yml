description: >
  Add tag to an existing ECR repository
  
parameters:
  repo:
    type: string
    description: Name of an Amazon ECR repository

  tag:
    type: string
    description: > 
      A comma-separated string containing tags for repository
      Shorthand Syntax: Key=Env,Value=Prod Key=Team,Value=ProdTeam

  profile_name:
    default: "default"
    description: AWS profile to use
    type: string

  region:
    type: string
    default: ${AWS_DEFAULT_REGION}
    description: >
      AWS region of ECR repository. Defaults to environment variable ${AWS_DEFAULT_REGION}

steps:
  - run:
      name: <<parameters.target_tag>> tag to <<parameters.repo>>:<<parameters.source_tag>>
      environment:
        AWS_ECR_STR_REPO: <<parameters.repo>>
        AWS_ECR_STR_REPO_TAG: <<parameters.tag>>
        AWS_ECR_STR_REGION: <<parameters.region>>
        AWS_ECR_STR_AWS_PROFILE: <<parameters.profile_name>>
      command: <<include(scripts/tag_repo.sh)>>
